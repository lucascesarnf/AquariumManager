<ion-view title="Controller" id="page1">
  <ion-content padding="true" class="has-header">
    <h1 id="controller-heading5" style="color:#000000;">Vamos ver</h1>
    <div id="controller-markdown16" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Como anda o seu
        <strong>aquário</strong>
      </p>
    </div>
    <div class="list list-inset">
          <label class="item item-input">
              <span class="input-label">pH</span>
              <input type="number" step="0.1" placeholder="Nível do pH" ng-model="data.ph">
          </label>
          <label class="item item-input">
              <span class="input-label">Nitratos</span>
              <input type="number" step="0.1" placeholder="ppm" ng-model="data.nitratos">
          </label>
          <label class="item item-input">
              <span class="input-label">Salinidade</span>
              <input type="number" step="0.01" placeholder="Níveis de sal" ng-model="data.sal">
          </label>
          <label class="item item-input">
              <span class="input-label">Temperatura</span>
              <input type="number" step="0.5" placeholder="Temperatura média" ng-model="data.temperatura">
          </label>
          <label class="item item-input">
              <span class="input-label">Alcalinidade</span>
              <input type="number" step="0.1" placeholder="Níveis de alcalinidade" ng-model="data.alcalinidade">
          </label>          
      </div>
      <button class="button button-block button-calm" ng-click="testar()">Ver como está</button>
  
  </ion-content>
</ion-view>
